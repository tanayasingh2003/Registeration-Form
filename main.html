<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
     <link rel="stylesheet" href="./style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="heading">
     Registeration Form
</div>
<audio controls autoplay src="mixkit-small-group-cheer-and-applause-518.wav">
       
    This browser doesnot support HTML5 audio
</audio>

<div class="form-details">
    <form >
        <label for="nameInput"> Name <br>
             <input type="text" class="input" id="name">
        </label><br>
        <label for="dobInput"> Date of Birth <br>
                <input type="date" class="input" id="dob">
        </label><br>
        <label for="emailInput"> Email ID <br>
            <input type="email" class="input" id="email">
        </label><br>
        <label for="Gender"> Gender<br>
           
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Dont want to disclose">Dont want to disclose</option>
            </select><br>
        <label for="q1">"Brief about your current technical answer<br>
            <textarea name="ans1" id="curKnowledge"cols="30"
            rows="5" class="input"></textarea>
        </label><br>
        <label for="q2">"What is your aim?<br>
            <textarea name="ans1" id="aim"cols="30"
            rows="5" class="input"></textarea>
        </label><br>
        <label for="q1">"what is your dream project?<br>
            <textarea name="ans1" id="dreamProject"cols="30"
            rows="5" class="input"></textarea>
        </label><br>
        <audio controls autoplay src="mixkit-small-group-cheer-and-applause-518.wav">
       
            This browser doesnot support HTML5 audio
        </audio>
        <button type="submit" class="button">
            SUBMIT
            
        </button>
       
    </form>
</div>
    
</body>
</html>
